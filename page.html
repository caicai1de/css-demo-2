<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>基于float的网页布局</title>
  </head>
  <body>
    <header class="clearfix">
      <div class="logo clearfix">
        <img
          src="https://img.51miz.com/preview/element/00/01/06/01/E-1060114-91EA1129.jpg"
          alt="LOGO"
        />
      </div>
      <ul class="clearfix nav">
        <li>首页</li>
        <li>导航</li>
        <li>活动</li>
        <li>声明</li>
      </ul>
    </header>
    <div class="content clearfix">
      <aside>作品分类区</aside>
      <main>作品展示区</main>
      <div>广告</div>
    </div>
    <div class="image-display">
      <div class="x clearfix">
        <div class="image I1"></div>
        <div class="image I2"></div>
        <div class="image I3"></div>
        <div class="image I4"></div>
        <div class="image I5"></div>
        <div class="image I6"></div>
      </div>
    </div>
  </body>
</html>
